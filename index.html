<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Projects in 50 Days</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <div class="about">
        <h1>50 Projects in 50 Days <span>by Traversy Media</span></h1>
        <p>These projects are from a Udemy Course by Traversy Media.</p>
        <img src="./cover.jpg" alt="Course Cover">
    </div>



    <div class="projects">
        <div class="project">
            <img src="./Expanding Cards/cover.png" alt="project preview" class="cover">
            <div class="card-content">
                <h3>Expanding Cards</h3>
                <a href=""><i class="fa-solid fa-link"></i></a>
                <a href=""><i class="fa-regular fa-eye"></i></a>
                <a href=""><i class="fa-solid fa-code"></i></a>
            </div>
        </div>
        <div class="project">
            <img src="./Progress Steps/cover.png" alt="project preview" class="cover">
            <div class="card-content">
                <h3>Progress Steps</h3>
                <a href=""><i class="fa-solid fa-link"></i></a>
                <a href=""><i class="fa-regular fa-eye"></i></a>
                <a href=""><i class="fa-solid fa-code"></i></a>
            </div>
        </div>
        <div class="project">
            <img src="./Rotating Navigation/cover.png" alt="project preview" class="cover">
            <div class="card-content">
                <h3>Rotating Navigation</h3>
                <a href=""><i class="fa-solid fa-link"></i></a>
                <a href=""><i class="fa-regular fa-eye"></i></a>
                <a href=""><i class="fa-solid fa-code"></i></a>
            </div>
        </div>
        <div class="project">
            <img src="./Hidden Search Widget/cover.png" alt="project preview" class="cover">
            <div class="card-content">
                <h3>Hidden Search Widget</h3>
                <a href=""><i class="fa-solid fa-link"></i></a>
                <a href=""><i class="fa-regular fa-eye"></i></a>
                <a href=""><i class="fa-solid fa-code"></i></a>

        </div>

    <script src="script.js"></script>
